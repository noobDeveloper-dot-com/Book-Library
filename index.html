<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
</head>
<body>
   <div class="bookInterface">
     <div class="logo-and-Search flexB">
       <div class="logo" role="img"></div>
       <input type="text" name="searchBook" id="searchBook">
     </div>

     <div class="display">
        <!-- <div class="bookImage"></div> -->
        <div class="bookInfo">
            <div class="bookName"></div>
            <div class="authorName"></div>
            <div class="progress"></div>
        </div>
     </div>


      <ul class="bookList">
        <li class="book">
            <div class="bookInfo">
               <div class="bookName"></div>
               <div class="authorName"></div>
            </div>

            <div class="interactSection">
                <a href="#" class="deleteBook">DEL</a>
                <a href="#" class="tickToggle">READ</a>
            </div>
        </li>
        <li class="book">
            <div class="bookInfo">
                <div class="bookName"></div>
                <div class="authorName"></div>
             </div>
 
             <div class="interactSection">
                 <a href="#" class="deleteBook">DEL</a>
                 <a href="#" class="tickToggle">READ</a>
             </div>
        </li>
      </ul>


      <div class="mainButtonPanel">
        <a href="#">Add Book</a>
        <a href="#">Search</a>
        <a href="#">List/GridView</a>
        <a href="#">About</a>
      </div>
   </div> 
</body>
</html>
